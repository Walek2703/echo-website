<svg width="1400" height="900" viewBox="0 0 1400 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="900" fill="#FAFAFA"/>
  
  <!-- Browser Window -->
  <g id="browser">
    <!-- Window frame -->
    <rect x="100" y="80" width="1200" height="740" rx="12" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
    
    <!-- Browser chrome -->
    <rect x="100" y="80" width="1200" height="50" rx="12" fill="#F5F5F5"/>
    <rect x="100" y="118" width="1200" height="2" fill="#E0E0E0"/>
    
    <!-- Browser dots -->
    <circle cx="125" cy="105" r="6" fill="#FF5F57"/>
    <circle cx="145" cy="105" r="6" fill="#FEBC2E"/>
    <circle cx="165" cy="105" r="6" fill="#28C840"/>
    
    <!-- URL bar -->
    <rect x="200" y="95" width="600" height="20" rx="10" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
    <text x="215" y="109" font-family="-apple-system, sans-serif" font-size="12" fill="#999">echo.app/articles/draft/42</text>
  </g>
  
  <!-- App Interface -->
  <g id="app-content">
    <!-- Header bar -->
    <rect x="100" y="130" width="1200" height="70" fill="#FAFAFA"/>
    <line x1="100" y1="200" x2="1300" y2="200" stroke="#E0E0E0" stroke-width="1"/>
    
    <!-- Back button -->
    <text x="130" y="173" font-family="-apple-system, sans-serif" font-size="24" fill="#666">‚Üê</text>
    
    <!-- Status badge -->
    <rect x="180" y="157" width="90" height="28" rx="14" fill="#FFF4E5" stroke="#FFB020" stroke-width="1"/>
    <circle cx="195" cy="171" r="4" fill="#FFB020"/>
    <text x="207" y="175" font-family="-apple-system, sans-serif" font-size="12" font-weight="500" fill="#CC8A00">Draft</text>
    
    <!-- Title -->
    <text x="290" y="175" font-family="-apple-system, sans-serif" font-size="16" font-weight="600" fill="#1A1614">Review Article Draft</text>
    
    <!-- Action buttons -->
    <rect x="1060" y="157" width="100" height="32" rx="6" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
    <text x="1110" y="178" font-family="-apple-system, sans-serif" font-size="13" font-weight="500" fill="#666" text-anchor="middle">Discard</text>
    
    <rect x="1175" y="157" width="100" height="32" rx="6" fill="#2A5F5C"/>
    <text x="1225" y="178" font-family="-apple-system, sans-serif" font-size="13" font-weight="500" fill="#FFFFFF" text-anchor="middle">Publish</text>
  </g>
  
  <!-- Main content split -->
  <g id="content-area">
    <!-- Left side - Article preview -->
    <rect x="130" y="230" width="600" height="560" rx="8" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
    
    <!-- Article content -->
    <text x="160" y="270" font-family="-apple-system, sans-serif" font-size="24" font-weight="700" fill="#1A1614">How to Reset Your Password</text>
    
    <text x="160" y="310" font-family="-apple-system, sans-serif" font-size="14" fill="#666">If you've forgotten your password or need to change it, follow these</text>
    <text x="160" y="330" font-family="-apple-system, sans-serif" font-size="14" fill="#666">simple steps to reset it:</text>
    
    <!-- Step by step -->
    <text x="160" y="370" font-family="-apple-system, sans-serif" font-size="15" font-weight="600" fill="#1A1614">Step 1: Navigate to the login page</text>
    <text x="160" y="395" font-family="-apple-system, sans-serif" font-size="14" fill="#666">Go to our login page and click on the "Forgot Password?" link</text>
    <text x="160" y="415" font-family="-apple-system, sans-serif" font-size="14" fill="#666">below the password field.</text>
    
    <text x="160" y="455" font-family="-apple-system, sans-serif" font-size="15" font-weight="600" fill="#1A1614">Step 2: Enter your email</text>
    <text x="160" y="480" font-family="-apple-system, sans-serif" font-size="14" fill="#666">Type in the email address associated with your account.</text>
    
    <text x="160" y="520" font-family="-apple-system, sans-serif" font-size="15" font-weight="600" fill="#1A1614">Step 3: Check your inbox</text>
    <text x="160" y="545" font-family="-apple-system, sans-serif" font-size="14" fill="#666">You'll receive a password reset link within a few minutes. Check</text>
    <text x="160" y="565" font-family="-apple-system, sans-serif" font-size="14" fill="#666">your spam folder if you don't see it.</text>
    
    <text x="160" y="605" font-family="-apple-system, sans-serif" font-size="15" font-weight="600" fill="#1A1614">Step 4: Create a new password</text>
    <text x="160" y="630" font-family="-apple-system, sans-serif" font-size="14" fill="#666">Click the link in your email and create a new secure password.</text>
    
    <!-- Note box -->
    <rect x="160" y="660" width="540" height="60" rx="6" fill="#F0F9FF" stroke="#B3D9FF" stroke-width="1"/>
    <text x="180" y="685" font-family="-apple-system, sans-serif" font-size="13" font-weight="600" fill="#0066CC">üí° Pro tip</text>
    <text x="180" y="705" font-family="-apple-system, sans-serif" font-size="13" fill="#0066CC">Use a password manager to keep your new password secure!</text>
    
    <!-- Edit hint -->
    <rect x="160" y="745" width="540" height="35" rx="6" fill="#F5F5F5"/>
    <text x="380" y="768" font-family="-apple-system, sans-serif" font-size="12" fill="#999" text-anchor="middle">Click anywhere to edit</text>
    
    <!-- Right side - Metadata & insights -->
    <rect x="760" y="230" width="510" height="560" rx="8" fill="#FAFAFA"/>
    
    <!-- AI insights header -->
    <text x="790" y="270" font-family="-apple-system, sans-serif" font-size="16" font-weight="600" fill="#1A1614">AI Insights</text>
    
    <!-- Insight card 1 -->
    <rect x="790" y="290" width="450" height="85" rx="8" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
    <text x="810" y="315" font-family="-apple-system, sans-serif" font-size="13" font-weight="600" fill="#1A1614">üìä Pattern detected</text>
    <text x="810" y="338" font-family="-apple-system, sans-serif" font-size="13" fill="#666">This question appeared 12 times across</text>
    <text x="810" y="356" font-family="-apple-system, sans-serif" font-size="13" fill="#666">support@ and help@ in the last 7 days</text>
    
    <!-- Insight card 2 -->
    <rect x="790" y="390" width="450" height="70" rx="8" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
    <text x="810" y="415" font-family="-apple-system, sans-serif" font-size="13" font-weight="600" fill="#1A1614">‚úçÔ∏è Content source</text>
    <text x="810" y="438" font-family="-apple-system, sans-serif" font-size="13" fill="#666">Generated from 8 support conversations</text>
    
    <!-- Insight card 3 -->
    <rect x="790" y="475" width="450" height="70" rx="8" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
    <text x="810" y="500" font-family="-apple-system, sans-serif" font-size="13" font-weight="600" fill="#1A1614">‚è±Ô∏è Estimated time saved</text>
    <text x="810" y="523" font-family="-apple-system, sans-serif" font-size="13" fill="#666">~24 minutes per week</text>
    
    <!-- Divider -->
    <line x1="790" y1="570" x2="1240" y2="570" stroke="#E0E0E0" stroke-width="1"/>
    
    <!-- Settings -->
    <text x="790" y="605" font-family="-apple-system, sans-serif" font-size="16" font-weight="600" fill="#1A1614">Settings</text>
    
    <!-- Category -->
    <text x="790" y="635" font-family="-apple-system, sans-serif" font-size="13" fill="#666">Category</text>
    <rect x="790" y="645" width="450" height="36" rx="6" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
    <text x="805" y="668" font-family="-apple-system, sans-serif" font-size="14" fill="#333">Account & Login</text>
    
    <!-- Visibility -->
    <text x="790" y="705" font-family="-apple-system, sans-serif" font-size="13" fill="#666">Visibility</text>
    <rect x="790" y="715" width="450" height="36" rx="6" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
    <text x="805" y="738" font-family="-apple-system, sans-serif" font-size="14" fill="#333">Public - Anyone can view</text>
  </g>
  
  <!-- Floating label -->
  <rect x="540" y="20" width="320" height="40" rx="20" fill="#2A5F5C"/>
  <text x="700" y="45" font-family="-apple-system, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">Article Editor</text>
</svg>
