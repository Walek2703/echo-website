<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Echo - Your Knowledge Base Writes Itself</title>

<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300;700;900&family=IBM+Plex+Sans:wght@400;500&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {

  const supabaseUrl = "https://lmdmptmezlgbpgxafgdd.supabase.co";
  const supabaseAnonKey = "PASTE_YOUR_ANON_KEY_HERE";

  window.supabaseClient = window.supabase.createClient(
    supabaseUrl,
    supabaseAnonKey
  );

});
</script>

<style>
body {
  font-family: 'IBM Plex Sans', sans-serif;
  background: #E8D7BE;
  color: #2D2520;
  margin: 0;
}
.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 4rem 2rem;
}
h1 {
  font-family: 'Fraunces', serif;
  font-size: 3rem;
}
.cta-box {
  background: #2D2520;
  color: #E8D7BE;
  padding: 2rem;
  margin-top: 2rem;
  border-radius: 6px;
}
input {
  padding: 1rem;
  width: 100%;
  margin-bottom: 1rem;
  border-radius: 4px;
  border: none;
}
button {
  padding: 1rem;
  width: 100%;
  background: #2A5F5C;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}
.message {
  margin-top: 1rem;
  font-weight: 500;
}
.success { color: #3D7874; }
.error { color: #ff4d4d; }
</style>
</head>

<body>

<div class="container">
  <h1>Stop answering the same questions over and over</h1>
  <p>Echo automatically creates help articles from your Gmail conversations.</p>

  <div class="cta-box">
    <h2>Join Early Access</h2>

    <form id="waitlistForm">
      <input type="email" id="emailInput" placeholder="your@email.com" required />
      <button type="submit" id="submitBtn">Get Early Access</button>
      <div id="formMessage" class="message"></div>
    </form>

  </div>
</div>

<script>
document.getElementById("waitlistForm").addEventListener("submit", async function(e) {

  e.preventDefault();

  const emailInput = document.getElementById("emailInput");
  const submitBtn = document.getElementById("submitBtn");
  const messageDiv = document.getElementById("formMessage");

  const email = emailInput.value.trim();

  if (!window.supabaseClient) {
    messageDiv.innerHTML = "System not ready. Refresh.";
    messageDiv.className = "message error";
    return;
  }

  submitBtn.disabled = true;
  submitBtn.innerText = "Adding...";

  const { error } = await window.supabaseClient
    .from("waitlist")
    .insert([{ email: email }]);

  if (error) {

    if (error.code === "23505") {
      messageDiv.innerHTML = "You're already on the list ðŸ™‚";
    } else {
      messageDiv.innerHTML = "Something went wrong. Try again.";
      console.error(error);
    }

    messageDiv.className = "message error";
    submitBtn.disabled = false;
    submitBtn.innerText = "Get Early Access";
    return;
  }

  messageDiv.innerHTML = "You're on the list ðŸŽ‰";
  messageDiv.className = "message success";

  emailInput.value = "";
  submitBtn.disabled = false;
  submitBtn.innerText = "Get Early Access";

});
</script>

</body>
</html>
